<!DOCTYPE html>
<html lang="en" xmlns:s-use="http://www.w3.org/1999/xhtml" xmlns:s-on="http://www.w3.org/1999/xhtml" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<div id="app" style="width: 100%;height: 200vh;">
    <ex-span s-if="show"></ex-span>
    <button @click="close" style="width: 100px;height: 20px">测试</button>
</div>
</body>
<script type="module">
    import {
        createApp, onMounted,
        nextTick,
        ref,
        Component,
        reactive,
        watch
    } from "./packages/sugar/src/main";

    var exSpan = Component({
        name: 'ex-span',
        render: `<span class="exSpan" @click="num += 1">{{num}}</span>`,
        bulk(ctx) {
            const num = ref(0);
            function add(){
                num.value += 1
            }
            return {
                name: 'exSpan',
                num,
                add
            };
        }
    });

    var sugar = createApp({
        bulk() {
            const show = ref(true)

            function close() {
                show.value = !show.value
            }

            return {
                show,
                close
            };
        }
    });
    sugar.use(exSpan)
    sugar.mount('#app');
    window.sugar = sugar
</script>
</html>
