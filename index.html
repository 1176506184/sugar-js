<!DOCTYPE html>
<html lang="en" xmlns:s-use="http://www.w3.org/1999/xhtml" xmlns:s-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/src/css/sugar-css.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<style>

    html, body {
        margin: 0;
        padding: 0;
    }

    .title {
        width: 100vw;
        height: 40px;
        background: #4faee8;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bolder;
    }

    .nav {
        margin: 5px 5px 0;
        line-height: 30px;
        font-size: 15px;
    }

    .label {
        margin: 5px;
        font-size: 13px;
    }

</style>
<script src="/dist/sugar.js"></script>
<body>
<div id="app">
    <div class="title">
        SUGAR-JS
    </div>

    <p class="label">计算属性</p>

    <p class="label">{{title.value}}</p>

    <p class="label">s-if</p>

    <p class="label" s-if="state.num % 2 === 0">{{state.num}}</p>

    <p class="label">s-for</p>

    <button class="sugar-button" style="margin: 5px 5px 0;" s-for="(item,index) in state.list" :key="item.d"
            @click="update">
        {{item.d + state.num}}
    </button>

    <button style="margin: 5px 5px 0;" class="sugar-button" @click="pushNode">新增</button>

    <p class="label">s-model</p>


</div>
</body>

<script>


    var sugar = makeSugar({
        bulk() {

            const state = reactive({
                num: 0,
                list: [{d: 1}, {d: 2}, {d: 3}, {d: 4}],
                classText: 'font-size:17px',
                fontSize: 15,
                choose: 1,
                selectList: [{
                    label: "选项一",
                    value: 1
                }, {
                    label: "选项二",
                    value: 2
                }]
            })

            function pushNode() {
                state.list.push({
                    d: state.num + state.list.length + 1
                })
            }

            const title = reckon(() => {
                return state.num + 2
            })

            const styleText = reckon(() => {
                return `font-size:${state.fontSize}px`;
            })

            onMounted(() => {


            })

            function update() {
                state.num += 1
            }

            function changeNum(e) {
                state.num = e.target.value
            }

            function changeChoose(e) {
                state.choose = e
            }

            const testRef = ref("testRef");

            return {
                state,
                update,
                title,
                styleText,
                changeNum,
                changeChoose,
                testRef,
                pushNode
            }
        }
    })

    sugar.install(sugarUI)

    sugar.mount('#app')


</script>
</html>
