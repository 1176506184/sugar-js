<!DOCTYPE html>
<html lang="en" xmlns:s-use="http://www.w3.org/1999/xhtml" xmlns:s-on="http://www.w3.org/1999/xhtml" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<div id="app" style="width: 100%;height: 200vh;">
    {{show}}
    <component :is="exSpan"></component>
    {{show}}
</div>
</body>
<script type="module">
    import {
        createApp, onMounted,
        nextTick,
        ref,
        Component,
        reactive,
        watch
    } from "./packages/sugar/src/main";

    var exSpan = Component({
        name: 'ex-span',
        render: `<div>这里是组件com2的开始<component :is="com2"></component><test2></test2>这里是组件com2的结束</div>`,
        bulk(ctx) {
            const num = ref(0);

            function add() {
                num.value += 1
            }

            return {
                name: 'exSpan',
                num,
                add,
                com2
            };
        }
    });

    var com2 = Component({
        name: 'test',
        render: `<div>{{name}}</div>`,
        bulk(ctx) {
            return {
                name: 'test'
            }
        }
    })

    var com3 = Component({
        name: 'test2',
        render: `<div>{{name}}</div>`,
        bulk(ctx) {
            return {
                name: 'test2'
            }
        }
    })

    var sugar = createApp({
        bulk() {
            const show = ref(true)

            function close() {
                show.value = !show.value
            }

            return {
                show,
                close,
                exSpan
            };
        }
    });
    sugar.use(com3)
    sugar.mount('#app');
    window.sugar = sugar
</script>
</html>
