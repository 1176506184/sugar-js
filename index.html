<!DOCTYPE html>
<html lang="en" xmlns:s-use="http://www.w3.org/1999/xhtml" xmlns:s-on="http://www.w3.org/1999/xhtml" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<div id="app" style="width: 100%;height: 200vh;">
    <ex-span>
        <template #default>
            <span>{{test}}</span>
        </template>
        <template #content>
            {{text}}
            {{num}}
        </template>
    </ex-span>
    测试一下
</div>
</body>
<script type="module">
    import {
        createApp, onMounted,
        nextTick,
        ref,
        Component,
        reactive,
        watch
    } from "./packages/sugar/src/main";

    var exSpan = Component({
        name: 'ex-span',
        render: `<span class="exSpan">
                    <slot name="default"></slot>
                    <slot name="content"></slot>
                </span>`,
        bulk(ctx) {
            return {
                name: 'exSpan'
            };
        }
    });

    var sugar = createApp({
        bulk() {
            const text = ref('Hello world');
            const num = ref(0)
            const test = ref('test');

            watch(test, (newValue, oldValue) => {
                console.log(newValue, oldValue)
            })

            return {
                text,
                num,
                test
            };
        }
    });
    sugar.use(exSpan);
    sugar.mount('#app');
    window.sugar = sugar
</script>
</html>
