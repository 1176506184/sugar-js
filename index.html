<!DOCTYPE html>
<html lang="en" xmlns:s-use="http://www.w3.org/1999/xhtml" xmlns:s-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/src/css/sugar-css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>

    html, body {
        margin: 0;
        padding: 0;
    }

    .title {
        width: 100vw;
        height: 40px;
        background: #4faee8;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bolder;
    }

    .nav {
        margin: 5px 5px 0;
        line-height: 30px;
        font-size: 15px;
    }

</style>
<script src="/dist/sugar.js"></script>
<body>
<div id="app">
    <div class="title">
        SUGAR-JS
    </div>

    {{state.num}}

    <div>{{title.value}}</div>

    <button class="sugar-button" style="margin: 5px 5px 0;" s-for="(item,index) in state.list" :key="item.d"
            s-if="(item.d + state.num) > 3" @click="update">
        {{item.d + state.num}}
    </button>
</div>
</body>

<script>


    var sugar = makeSugar({
        bulk() {

            const state = reactive({
                num: 0,
                list: [{d: 1}, {d: 2}, {d: 3}, {d: 4}],
                classText: 'font-size:17px',
                fontSize: 15,
                choose: 1,
                selectList: [{
                    label: "选项一",
                    value: 1
                }, {
                    label: "选项二",
                    value: 2
                }]
            })

            const title = reckon(() => {
                return state.num + '计算属性测试'
            })

            const styleText = reckon(() => {
                return `font-size:${state.fontSize}px`;
            })

            onMounted(() => {

                // state.num += 1;
                // state.classText = "font-size:13px"

            })

            function update() {
                state.num += 1
            }

            function changeNum(e) {
                state.num = e.target.value
            }

            function changeChoose(e) {
                state.choose = e
            }

            const testRef = ref("testRef");

            return {
                state,
                update,
                title,
                styleText,
                changeNum,
                changeChoose,
                testRef
            }
        }
    })

    sugar.install(sugarUI)

    sugar.mount('#app')


</script>
</html>
