<!DOCTYPE html>
<html lang="en" xmlns:s-use="http://www.w3.org/1999/xhtml" xmlns:s-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/src/css/sugar-css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>

    [s-load="false"] {
        display: none;
    }

</style>
<script src="/dist/sugar.js"></script>
<body s-load="false">
<div id="app">
    {{title.value}}

    <sugar-input :value="state.num" emit:change="changeNum"></sugar-input>

    <sugar-select :value="state.choose" emit:change="changeChoose">

        <sugar-option label="选项一" value="1"></sugar-option>

        <sugar-option label="选项二" value="2"></sugar-option>

    </sugar-select>

    <sugar-button label="更新" emit:click="update" :style="styleText.value"></sugar-button>


    <div s-for="item in state.list" s-if="item.d != ''">
        {{item.d}}
    </div>


</div>

</body>

<script>

    var sugar = makeSugar({
        bulk() {

            const state = reactive({
                num: 0,
                list: [{d: "列表A的数据1"}, {d: "列表A的数据2"}, {d: ""}],
                classText: 'font-size:17px',
                fontSize: 15,
                choose: 0
            })

            const title = reckon(() => {
                return state.num + '计算属性测试'
            })

            const styleText = reckon(() => {
                return `font-size:${state.fontSize}px`;
            })

            onMounted(() => {

                state.num += 1;
                state.classText = "font-size:13px"

            })

            function update() {
                state.num += 1
            }

            function changeNum(e) {
                console.log(e)
                state.num = e.target.value
            }

            function changeChoose(e) {
                console.log(e)
            }

            return {
                state,
                update,
                title,
                styleText,
                changeNum,
                changeChoose
            }
        }
    })

    sugar.mount('#app')
    sugar.use(sugarUI);


</script>
</html>
