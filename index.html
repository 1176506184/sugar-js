<!DOCTYPE html>
<html lang="en" xmlns:s-use="http://www.w3.org/1999/xhtml" xmlns:s-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    input {
        margin-top: 10px;
        border: 1px solid #ccc;
        width: 200px;
        height: 30px;
        outline: none;
    }

    button {
        border: 0;
        outline: none;
        width: 100px;
        height: 30px;
        border-radius: 3px;
        background-color: #4faee8;
        display: block;
        color: #fff;
        margin-top: 3px;
    }

    button:hover {
        background-color: rgba(79, 174, 232, 0.85);
    }


    [s-load="false"] {
        display: none;
    }

</style>
<script src="/dist/sugar.js"></script>
<body s-load="false">
<div id="app">

    {{title.value}}

    <title :title="state.num"></title>

    <label>
        <input s-model="state.num">
    </label>

    <button s-on:click="update" s-if="state.num < 20" :style="styleText.value">
        测试
    </button>
    <div s-for="item in state.list" s-if="item.d != ''">
        {{item.d}}
    </div>

</div>
</body>

<script>

    var sugar = makeSugar({
        bulk() {

            const state = reactive({
                num: 0,
                list: [{d: "列表A的数据1"}, {d: "列表A的数据2"}],
                classText: 'font-size:17px',
                fontSize:15
            })

            const title = reckon(() => {
                return state.num + '计算属性测试'
            })

            const styleText = reckon(() => {
                return `font-size:${state.fontSize}px`;
            })

            onMounted(() => {

                state.num += 1;
                state.classText = "font-size:13px"

            })

            function update() {
                state.num += 1
            }

            return {
                state,
                update,
                title,
                styleText
            }
        }
    })

    sugar.mount('#app')

    sugar.use({
        name: 'title',
        render: `<div s-on:click="update">
                    {{state.title}}结果：
                    <span>{{prop.title}}</span>
                </div>`,
        bulk() {

            const state = reactive({
                title: '测试组件'
            })

            function update() {
                state.title = "测试组件UPDATE"
            }

            return {
                state,
                update
            }
        }
    })


</script>
</html>
