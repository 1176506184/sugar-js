<!DOCTYPE html>
<html lang="en" xmlns:s-use="http://www.w3.org/1999/xhtml" xmlns:s-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/src/css/sugar-css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>


</style>
<script src="/dist/sugar.js"></script>
<body>
<div id="app">
    <div>
        {{title.value}}
    </div>

    <div s-for="(item,index) in state.list" s-if="(item.d + state.num) > 1">
        {{item.d + state.num}}
    </div>

    <button @click="update">+1</button>
</div>
</body>

<script>


    var sugar = makeSugar({
        bulk() {

            const state = reactive({
                num: 0,
                list: [{d: 1}, {d: 2}, {d: 3}],
                classText: 'font-size:17px',
                fontSize: 15,
                choose: 1,
                selectList: [{
                    label: "选项一",
                    value: 1
                }, {
                    label: "选项二",
                    value: 2
                }]
            })

            const title = reckon(() => {
                return state.num + '计算属性测试'
            })

            const styleText = reckon(() => {
                return `font-size:${state.fontSize}px`;
            })

            onMounted(() => {

                state.num += 1;
                state.classText = "font-size:13px"

            })

            function update() {
                state.num += 1
            }

            function changeNum(e) {
                state.num = e.target.value
            }

            function changeChoose(e) {
                state.choose = e
            }

            const testRef = ref("testRef");

            return {
                state,
                update,
                title,
                styleText,
                changeNum,
                changeChoose,
                testRef
            }
        }
    })


    sugar.mount('#app')





</script>
</html>
